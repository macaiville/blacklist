<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body class="bg-black orbitron"> 
    <div class="container-fluid">
        <div>
            <div class="row">
                <h1 class="text-center display-1 p-5 text-light mb-5 ">BLACKLIST</h1>
            </div>
            <div class="row">
                <div class="bg-light rounded mt-5">
                    <p class="display-5 d-flex justify-content-center orbitron ">If You're On The BlackList, You May Not Return</p>
                </div>
            </div>
            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-3 m-3">
                    <form action="/login" method="post">
                        <label class="mb-1 text-light" for="email">Email:</label>
                        <input class="form-control bg-secondary" type="text" name="email">
                        <label class="mb-1 text-light" for="password">Password:</label>
                        <input class="form-control bg-secondary" type="password" name="password">
                        <button class="btn btn-danger btn-lg mt-2">Enter</button>
                    </form>
                </div>
                <div class="col-3">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for m in messages %}
                                <p class="text-light">{{m}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="col-5 text-end mt-5">
                    <a class="btn btn-warning btn-lg" href="/create_user">CREATE</a>
                </div>
            </div>

        </div>

    </div>
    



</body>
</html>
