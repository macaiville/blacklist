<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body class="bg-black orbitron"> 
    <div class="container-fluid">
        <div>
            <div class="row">
                <h1 class="text-center display-1 p-3 text-light mb-3">BLACKLIST</h1>
            </div>

            <!-- ---------------------------- -->
            <div class="container-md">
                
                
                <div class="row">
                    <div class="mt-5 mb-5 d-flex justify-content-around">
                        <p class="text-light h3">If You're On The BlackList, You May Not Return</p>
                        <a class="btn btn-danger btn-lg mb-3" href="/">Home</a>
                    </div>
                </div>
                <div class="row">
                    <div class="bg-light rounded w-75 center">
                        <form action="/new/user" method="post">
                            <h2 class="text-center mt-2">CREATE ACCOUNT</h2>
                            <label class="mb-1" for="first_name">First Name:</label>
                            <input class="form-control bg-secondary" type="text" name="first_name">
                            <label class="mb-1" for="last_name">Last Name:</label>
                            <input class="form-control bg-secondary" type="text" name="last_name">
                            <label class="mb-1" for="email">Email:</label>
                            <input class="form-control bg-secondary" type="text" name="email">
                            <label class="mb-1" for="password">Password:</label>
                            <input class="form-control bg-secondary" type="password" name="password">
                            <label class="mb-1" for="confirm_password">Confirm Password:</label>
                            <input class="form-control bg-secondary" type="password" name="confirm_password">
                            <div class="text-end">
                                <button class="btn btn-warning mt-3 mb-2">Create</button>
                            </div>
                        </form>
                    </div>
                    <div class="text-center">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for m in messages %}
                                    <p class="text-light">{{m}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>


            </div>
            

        </div>

    </div>
    



</body>
</html>
