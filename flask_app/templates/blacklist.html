<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-black orbitron"> 
    <div class="container-fluid m-3">
        <div class="row">
            <h1 class="text-center display-1 p-3 text-light mb-5">BLACKLIST</h1>
        </div>
        <div class="row">
            <div class="text-center mb-5">
                <a class="btn btn-primary p-2" href="">Home</a>
                <a class="btn btn-success p-2" href="">Verify Guest</a>

        </div>
        <div class="row">
            <div class="col-3 center">
                <form action="">
                    <label class="text-light mb-1" for="phone_number">Phone Number:</label>
                    <input class="form-control mb-1" type="tel" name="phone_number">
                    <label class="text-light mb-1" for="comment">Comments:</label>
                    <textarea class="form-control mb-1" name="comment" cols="30" rows="10"></textarea>
