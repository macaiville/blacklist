<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body class="bg-black orbitron"> 
    <div class="container-fluid m-3">
        <div class="row">
            <h1 class="text-center display-1 p-3 text-light mb-5">BLACKLIST</h1>
        </div>
        <div class="row">
            <div class="text-center mb-5">
                <a class="btn btn-danger p-2" href="">BlackList A Guest</a>
                <a class="btn btn-success p-2" href="">Verify Guest</a>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <table class="table table-striped table-bordered mt-2">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date</th>
                        <th>Phone #</th>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Jason</td>
                            <td>Jones</td>
                            <td>02/02/2024</td>
                            <td>626-235-9897</td>
                        </tr>
                        <tr>
                            <td>Jason</td>
                            <td>Jones</td>
                            <td>02/02/2024</td>
                            <td>626-235-9897</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-3">
                <form action="">
                    <label class="text-light mb-1" for="first_name">First Name:</label>
                    <input class="form-control mb-1" type="text" name="first_name">
                    <label class="text-light mb-1" for="last_name">Last Name:</label>
                    <input class="form-control mb-1" type="text" name="last_name">
                    <label class="text-light mb-1" for="date">Date:</label>
                    <input class="form-control mb-1" type="date" name="date">
                    <label class="text-light mb-1" for="phone_number">Phone Number:</label>
                    <input class="form-control mb-1" type="tel" name="phone_number">
                    <div class="text-end mt-2">
                        <button class="btn btn-warning" type="submit">Create</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    



</body>
</html>
