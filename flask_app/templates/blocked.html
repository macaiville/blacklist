<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body class="bg-black orbitron"> 
    <div class="container-fluid m-3">
        <div class="row">
            <h1 class="text-center display-1 p-3 text-light mb-5">BLACKLIST</h1>
        </div>
        <div>
            <a class="btn btn-primary" href="/home">Home</a>
        </div>

        <div class="row">
            <div class="col-3 m-5">
                <form method="post" action="/search_blocked">
                    <label class="text-light mb-2" for="phone_number">Enter A Phone Number:</label>
                    <input class="form-control" type="tel" name="phone_number">
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </div>
                </form>
            </div>
                <div class="col-7 m-5">
                    {% if data %}
                    <table class="table table-striped table-bordered mt-2">
                        <thead>
                            <th class="text-center">First Name</th>
                            <th class="text-center">Last Name</th>
                            <th class="text-center">Date</th>
                            <th class="text-center">Phone Number</th>
                            <th class="text-center">Actions</th>
                        </thead>
    
                        <tbody>
                            
                                <tr>
                                    <td class="text-center">{{data['first_name']}}</td>
                                    <td class="text-center">{{data['last_name']}}</td>
                                    <td class="text-center">{{data['date']}}</td>
                                    <td class="text-center">{{data['phone_number']}}</td>
                                    <td class="text-center">
                                        <a class="btn btn-success btn-sm" href="/delete/blocked/{{data.id}}">Delete</a>
                                    </td>
                                </tr>
                            
                            </tbody>
                        </table>
                        {% else %}
                            <p>NO DATA</p>
                        {% endif %}
                </div>

        </div>
    </div>
    

</body>
</html>
